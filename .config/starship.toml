[os]
#format = "[($symbol $version)]($style)"
format = "$symbol($style)"
style = "purple"
disabled = false

[username]
#style_user = "bold #50fa7b" # Dracula green
#style_root = "bold #ff5555" # Dracula red
#format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = 'on [$hostname](bold #bd93f9) ' # Dracula purple
trim_at = "."
disabled = false

# Replace the "â¯" symbol in the prompt with "âœ" and uses Dracula colors
[character]                          
error_symbol = "[âœ—](bold #ff5555)" # Dracula red
success_symbol = "[âœ](bold #50fa7b)" # Draci;a green

# configure directory
[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "â€¦/"

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
#style = "bold italic red"
style = "bold italic #ff5555" # Dracula red

[docker_context]
symbol = "ïŒˆ "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

[git_branch]
symbol = "ï˜"
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
stashed = "[${count}*](green)"
modified = "[${count}+](yellow)"
deleted =  "[${count}-](red)"
conflicted =  "[${count}~](red)"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
untracked = "[${count}?](blue)"
staged = "[${count}+](green)"
style = "bold #ff5555" # Dracula theme

[git_state]
style =  "bold red"
format = "[$state( $progress_current/$progress_total) ]($style)"
rebase = "rebase"
merge = "merge"
revert = "revert"
cherry_pick = "cherry"
bisect = "bisect"
am = "am"
am_or_rebase = "am/rebase"

[python]
